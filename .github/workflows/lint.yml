name: Lint

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
    tags-ignore:
      - '*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Golang Environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Lint Code
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout 10m0s
