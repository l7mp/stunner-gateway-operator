name: Lint

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
    tags-ignore:
      - '*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Golang Environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Lint Code
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          args: --timeout 10m0s
