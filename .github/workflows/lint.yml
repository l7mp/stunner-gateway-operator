name: Lint

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Golang Environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - name: Lint Code
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29