name: Test

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
    tags-ignore:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Golang Environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Run Tests
        run: make test
