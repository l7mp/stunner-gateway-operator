name: "release"

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.0'

defaults:
  run:
    shell: bash

jobs:

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Golang Environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run Tests
        run: make test

  push_to_registry:
    name: Push docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:11})
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag l7mp/stunner-gateway-operator:${{steps.vars.outputs.tag}}
      - name: Push the tagged Docker image
        run: docker push l7mp/stunner-gateway-operator:${{steps.vars.outputs.tag}}
      - name: Build the latest Docker image
        run: docker build . --file Dockerfile --tag l7mp/stunner-gateway-operator:latest
      - name: Push the latest Docker image
        run: docker push l7mp/stunner-gateway-operator:latest

  push_chart:
    name: Push charts to the web
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:11})
      - name: Triggering release workflow in the stunner-helm repo
        uses: convictional/trigger-workflow-and-wait
        with:
          github_token: ${{ secrets.WEB_PAT_TOKEN }}
          owner: l7mp
          repo: stunner-helm
          client_payload: '{"tag": "${{steps.vars.outputs.tag}}", "type": "stunner-gateway-operator"}'
          workflow_file_name: publish.yaml